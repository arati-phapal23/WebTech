<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Format Document</title>
</head>
<body>
    <!-- Format tags  b tag and strong tag both bold the content but strong tag referece important content-->
     <b>My Name is Mayuri</b><br>
     <strong>I am Currently a Student</strong><br>
     <!-- u tag and ins tag both are same used for underline the content the only difference is that ins tag is new one -->
     <u>She is a very good girl</u><br>
     <ins>Puran poli is Best food one can have..</ins><br>
     <!-- i tag em tag both used for making content italic em is emphorsized tag which is new one -->
    <i>Pav Bhaji is Good Food</i><br>
    <em>Pani puri is So good.</em><br>
    <b><ins>I belongs to karad</ins></b><br>
    <u><em>I am Engineer</em></u><br>
    <ins><em>Mayuri is Good Girl</em></ins><br>
    <strike>End</strike><br>
    <b><strike>Flat discount</strike></b><br>
    <!-- Strike is depricated tag  so its colour is red i.e not to use  -->
     <center><b>This is it</b></center><br>
     <!-- mark is not present in suggestion  it bold the content with yellow background-->
     <mark>I am Mark tag </mark><br>
     <!-- Sup is superscript tag -->
     <h1>E=MC<sup>2</sup></h1>
     <!-- sub is subscript tag -->
     <h1>H<sub>2</sub>O</h1><br>
     <b><sup><mark><strike>2099 Rs.</strike></mark></sup>1399 Rs.</b><br>
     <!-- Marque tag is used to display data like running headlines like news  -->
    <b> <marquee behavior="alternate" direction="up" height="50px">Thar is Coming</marquee></b>
    <marquee behavior="" direction="right" scrollamount="100">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQASZahL02H0I5Kcknp1v6DP8FdmyZ-Rn5XZ1kZ4s4sRqbVdLUOPoCwTMo&s" alt="" height="100">
    </marquee>
</body>
</html>
