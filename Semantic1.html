<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-areas:
                "header header header"
                "nav main aside"
                "footer footer footer";
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 10px;
            padding: 10px;
        }
        header {
            grid-area: header;
            background: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
        nav {
            grid-area: nav;
            background: #e0e0e0;
            padding: 10px;
        }
        main {
            grid-area: main;
            background: #d0d0d0;
            padding: 10px;
        }
        aside {
            grid-area: aside;
            background: #c0c0c0;
            padding: 10px;
        }
        footer {
            grid-area: footer;
            background: #b0b0b0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <nav>
        <p>Navigation Links</p>
    </nav>
    <main>
        <p>Main Content</p>
    </main>
    <aside>
        <p>Sidebar Content</p>
    </aside>
    <footer>
        <p>Footer Content</p>
    </footer>
</body>
</html>
