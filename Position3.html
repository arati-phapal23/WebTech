<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .parent{
        height: 100vh;
        width: 100%;
        background-color: aqua;
        position: relative;

    }

    .parent img{
        height: inherit;
        width: inherit;
        filter: blur(4px);
    
    }

    .parent h1{
        position: absolute;
        top: 200px;
        font-size: 100px;
        color: white;
        text-shadow: 5px 5px 10px black;
        left: 200px; 

    }

 

</style>

<body>

    <div class="parent">

        <img src="https://png.pngtree.com/thumb_back/fh260/background/20220314/pngtree-hd-plant-jungle-beautiful-scenery-material-picture-image_1011963.jpg" alt="">

        <h1>Welcome to Jungle</h1>
    </div>

    <div class="parent"></div>

    
</body>
</html>
