<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Shape</title>
    <style>
        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
           min-height: 100vh; /* Instead of height: 100vh */
           overflow: hidden;
            background-color: black;
        }
        .hexagon {
            width: 200px;
            height: 200px;
            background-color: pink;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }


    </style>
</head>
<body>
    <div class="parent">
        <div class="hexagon"></div>
    </div>
</body>
</html>
