<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .parent{

        height: 400px;
        width: 800px;
        background-color: black;

        display: flex;
        justify-content: space-evenly;
        align-items: center ;
    }

  

    .child{

        height: 100px;
        width: 100px;
        background-color: pink;
        border: 1px solid black;

    }

    .child:hover{
        background-color: purple;
    }

    .parent:hover{
        background-color: brown;
    }

</style>

<body>

    <div class="parent">

        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>

    </div>
    
</body>
</html>
