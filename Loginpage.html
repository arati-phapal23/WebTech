<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <style>

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }
        .container {
            display: flex;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-form, .creative-ui {
            padding: 20px;
            width: 300px;
        }
        .login-form {
            background: #222;
            color: white;
            border-radius: 10px 0 0 10px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .creative-ui {
            background: #00aaff;
            color: white;
            border-radius: 0 10px 10px 0;
            text-align: center;
        }
        .creative-ui button {
            padding: 10px;
            background: white;
            color: aqua;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

</head>

<body>


    <div class="container">
        <div class="login-form">
            <h2>Logo</h2>
            <p>Please Enter your Account Details</p>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Sign In</button>
            <p><a href="#" style="color: aqua;">Forgot Password?</a></p>
            
        </div>
        <div class="creative-ui">
            <h2>CREATIVE UI DESIGN TEMPLATE</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis gravida ex eget euismod.</p>
            <button>Get Started</button>
        </div>
    </div>
</body>
</html>
