<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset style="width: 700px; background-color: rgb(246, 200, 141);">
        <form action="">
            
            <h1 style="text-align: center;">Validation Attributes</h1>
            <input type="text" placeholder="Enter your name" name="user">
            <br><br>

            <input type="email" placeholder="Enter mail id" required>
            <br><br>

            <input type="tel" name="tele" id="tele" maxlength="10" minlength="10" placeholder="Enter phone number">
            <br><br>

            <input type="date" placeholder="Date of birth" max="2025-01-14" min="2025-01-10">
            <br><br>

            <input type="datetime" placeholder="Date of birth">
            <br><br>

            <input type="datetime-local" placeholder="Date of birth">
            <br><br>

            <input type="text" readonly>
            <input type="text" disabled>
            <input type="text" autofocus>
            <br><br>

            <input type="checkbox" checked>SQL
            <input type="checkbox" >Python
            <input type="checkbox" >Java

            <br><br>

             <input type="text" pattern="[A-Za-c0-4@#]" placeholder="Enter Password">
            <button>Submit</button>


        </form>
    </fieldset>
</body>

</html>
