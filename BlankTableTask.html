    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Grid Table</title>
    
</head>
<body>
    <table  border="5px" cellpadding="10">
        <!-- First row -->
        <tr>
            <td colspan="5"></td>
            <td colspan="2"></td>
            <td colspan="3"></td>
        </tr>
        <!-- Second row -->
        <tr>
            <td rowspan="2"></td>
            <td rowspan="2" colspan="2"></td>
            <td></td>
            <td rowspan="2"></td>
            <td colspan="3"></td>
        </tr>
        <!-- Third row -->
        <tr>
            <td colspan="3"></td>
        </tr>
        <!-- Fourth row -->
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td rowspan="2"></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <!-- Fifth row -->
        <tr>
            <td colspan="2"></td>
            <td colspan="3"></td>
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
